<!doctype html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add New Customer</title>
  </head>
  <body>
  	<div class="Container">
  		<h3>Customer Relationship Management</h3>
  		<hr>
  		
  		<p class="h4 mb-4">Save Customer</p>
  		
  		<form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">
  			<input type="hidden" th:field="*{id}" />
  			Add Customer First Name:<input type="text" th:field="*{firstName}"
  				class="form=control mb-4 col-4" placeholder="First Name" />
  			<br>
  			Add Customer Last Name:<input type="text" th:field="*{lastName}"
  				class="form=control mb-4 col-4" placeholder="Last Name" />
  			<br>	
  			Add Customer Email:<input type="text" th:field="*{email}"
  				class="form=control mb-4 col-4" placeholder="Email" />
  			<br>	
  			<button type="submit" class="btn btn-info col-2">Save</button>  			
  		</form>
  		<hr>
  		<a th:href="@{/customers/list}">Back to Customer List</a>
  		
  	</div>

  </body>
</html>
