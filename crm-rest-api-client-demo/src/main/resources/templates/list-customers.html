<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CRM Client</title>
  </head>
  <body>
  	<div class="Container">
  		<h3>Customer Relationship Management</h3>
  		<hr>
  		
  		<a th:href="@{/customers/addNewCustomer}" class="btn btn-primary btn-sm mb-3">
  			Add Employee
  		</a>
  		
  		<table class="table table-striped">
  			<thead class="thead-light">
  				<tr>
  					<th>First Name</th>
  					<th>Last Name</th>
  					<th>Email</th>
  					<th>Actions</th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr th:each="tempCustomer : ${customers}">
  					<td th:text="${tempCustomer.firstName}" />
  					<td th:text="${tempCustomer.lastName}" />
  					<td th:text="${tempCustomer.email}" />
  					
  					<td>
  						<a th:href="@{/customers/updateCustomer(customerID=${tempCustomer.id})}"
  							class="btn btn-info btn-sm">
  						Update
  						</a>
  						<a th:href="@{/customers/delete(customerID=${tempCustomer.id})}"
  							class="btn btn-info btn-sm"
  							onclick="if(!(confirm('Are you sure?'))) return false">
  						Delete
  						</a>  						
  					</td>
  					
  				</tr>
  			</tbody>
  		
  		</table>
  		
  	</div>
  
  </body>
</html>
